<!DOCTYPE html>
  <head>
    <title>Application Challenge</title>
  </head>

  <html>
    <body>
      <form>
        <fieldset>
          <legend>Contact Information:</legend>
          <label for="pronouns">Salutations:</label>
            <select name="pronouns" id="pronouns">
                <option value="volvo">Dr.</option>
                <option value="saab">Miss</option>
                <option value="opel">Mr.</option>
                <option value="audi">Mrs.</option>
                <option value="audi">Ms.</option>
                <option value="audi">Mx.</option>
              </select><br><br>
          <label>First name:</label>
          <input type="text" id="fname" name="fname" placeholder="John"><br><br>
          <label>Last name:</label>
          <input type="text" id="lname" name="lname" placeholder="Doe"><br><br>
          <label>Address:</label>
          <input type="text" id="addy" name="addy" placeholder="123 Main"><br><br>
          <label>City:</label>
          <input type="text" id="city" name="city" placeholder="New York"><br><br>
          <label>State:</label>
          <input type="text" id="state" name="state" placeholder="New York"><br><br>
          <label>Zip:</label>
          <input type="text" id="zip" name="zip" placeholder="77777"><br><br>
          <label>Phone:</label>
          <input type="number" id="phone" name="phone" placeholder="555-555-5555"><br><br>
          <label>Email:</label>
          <input type="email" id="email" name="email" placeholder="test@tester.com"><br><br>
          <!-- <input type="submit" value="Submit"> -->
        </fieldset>

        <fieldset>
            <legend>More Information:</legend>
            <label for="fname">Who:</label><br>
            <input type="text" id="who" name="who" placeholder="Jane"><br>
            <label for="lname">What:</label><br>
            <textarea id="what" name="what" rows="4" cols="50" placeholder="Doe"></textarea><br><br>
            <label for="lname">Where:</label><br>
            <input type="text" id="where" name="where"><br><br>
            <label for="lname">When:</label><br>
            <input type="date" id="when" name="when"><br><br>
          </fieldset>

          <fieldset>
            <legend>More Information:</legend>
            <label>Do you have a witness?</label><br>
              <input type="radio" id="witness_yes" name="witness" value="yes" onclick="showWitnessElements()">
              <label>Yes</label>
              <input type="radio" id="witness_no" name="witness" value="no" onclick="hideWitnessElements()">
              <label>No</label><br>
                
              <label hidden id="lwfname">Witness first name:</label>
              <input hidden type="text" id="wfname" name="wfname" ><br><br>
              <label hidden id="lwlname">Witness last name:</label>
              <input hidden type="text" id="wlname" name="wlname" ><br><br>
              <label hidden id="lwphone">Witness phone number:</label>
              <input hidden type="text" id="wphone" name="wphone" ><br><br>

            <label>Do you have an attorney?</label><br>
              <input type="radio" id="attorney_yes" name="attorney" value="yes">
              <label>Yes</label>
              <input type="radio" id="attorney_no" name="attorney" value="no">
              <label>No</label><br>

              <label hidden>Attorney name</label>
              <input hidden type="text" id="aname" name="aname" ><br><br>
              <label hidden>Attorney practice</label>
              <input hidden type="text" id="apractice" name="apractice" ><br><br>
              <label hidden>Attorney website</label>
              <input hidden type="text" id="awebsite" name="awebsite" ><br><br>
        </fieldset>
      </form>

      <script>
        function hideWitnessElements() {
            document.getElementById("wfname").style.display = "none";
            document.getElementById("wlname").style.display = "none";
            document.getElementById("wphone").style.display = "none";
            document.getElementById("lwfname").style.display = "none";
            document.getElementById("lwlname").style.display = "none";
            document.getElementById("lwphone").style.display = "none";
        }

        function showWitnessElements() {
            document.getElementById("wfname").style.display = "block";
            document.getElementById("wlname").style.display = "block";
            document.getElementById("wphone").style.display = "block";
            document.getElementById("lwfname").style.display = "block";
            document.getElementById("lwlname").style.display = "block";
            document.getElementById("lwphone").style.display = "block";
        }

        function hideAttorneyElements() {
            document.getElementById("wfname").style.display = "none";
            document.getElementById("wlname").style.display = "none";
            document.getElementById("wphone").style.display = "none";
            document.getElementById("lwfname").style.display = "none";
            document.getElementById("lwlname").style.display = "none";
            document.getElementById("lwphone").style.display = "none";
        }
        function showAttorneyElements() {
            document.getElementById("wfname").style.display = "block";
            document.getElementById("wlname").style.display = "block";
            document.getElementById("wphone").style.display = "block";
            document.getElementById("lwfname").style.display = "block";
            document.getElementById("lwlname").style.display = "block";
            document.getElementById("lwphone").style.display = "block";
        }
      </script>
    </body>
  </html>
